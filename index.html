<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tarjeta de presentación</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main class="main">
			<section class="tarjeta">
				<h1>Nicolás Santiago Caballero Salazar</h1>

				<div class="contenedor-imagen">
                    <h2>Programador Web en desarrollo</h2>
					<img
						class="imagen-tarjeta"
						src="images/foto.png"
						alt="Foto de perfil"
					/>
				</div>

				<h2>Herramientas</h2>
				<div class="herramientas">
					<div class="elemento-herramientas">
						<p>HTML</p>
                        <img src="images/html.svg" alt="Logo HTML">
					</div>
					<div class="elemento-herramientas">
						<p>CSS</p>
                        <img src="images/css.svg" alt="Logo CSS">
					</div>
					<div class="elemento-herramientas">
						<p>JavaScript</p>
                        <img src="images/js.svg" alt="Logo JavaScript">
					</div>
				</div>

				<h2>Contacto</h2>
				<div class="contacto">
					<div class="elemento-contacto">
						<h3>E-mail</h3>
						<p>mi_email@hotmail.com</p>
					</div>
					<div class="elemento-contacto">
						<h3>Celular</h3>
						<p>+57 3333333333</p>
					</div>
					<div class="elemento-contacto">
						<h3>Pagina web</h3>
						<p>https://mipagina.com</p>
					</div>
				</div>
                <div class="mensaje">
                    <input type="text" id="correo" placeholder="Tu Correo">
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                </div>
			</section>
		</main>
	</body>
</html>
